<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ethereum Wallet</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="src/scss/app.scss">
  </head>
  <body>
    <section id="step1" class="hero is-fullheight">
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="column is-4 is-offset-4">
            <h3 class="title">Ethereum Web Wallet</h3>
            <p class="subtitle has-text-grey">Import your JSON Wallet.</p>
            <div class="box">
              <form id="walletForm" method="get" action="/">
                <div class="field">
                  <div class="control">
                    <div class="file has-name is-fullwidth">
                      <label class="file-label">
                        <input class="file-input" type="file" id="walletFile" />

                        <span class="file-cta">
                          <span class="file-icon"><i class="fas fa-upload"></i></span>
                          <span class="file-label">Choose a file…</span>
                        </span>

                        <span class="file-name">...</span>
                      </label>
                    </div>
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <input id="walletPassword" class="input" type="password" placeholder="Your Password">
                  </div>
                </div>

                <button type="submit" id="walletSubmit" class="button is-block is-info is-fullwidth">Submit</button>
                <p id="WalletConnectionStatus"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container">
      <div id="step2" class="is-hidden">
        <h1 class="title">Ethereum Web Wallet</h1>

        <div class="columns">
          <div class="column">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Wallet
                </p>
              </header>

              <div class="card-content">
                <div class="content">
                  <p>Adress: <span id="walletAddress">...</span></p>
                  <p>Balance: <span id="walletBalance">...</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="columns">
          <div class="column">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Transaction
                </p>
              </header>

              <div class="card-content">
                <div class="content">
                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" id="transactionToAddress" type="text" placeholder="To (Wallet address)">
                      <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
                    </p>
                  </div>

                  <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" id="transactionAmount" type="text" placeholder="Value (Ether)">
                      <span class="icon is-small is-left"><i class="fas fa-dollar-sign"></i></span>
                    </p>
                  </div>
                </div>
              </div>

              <footer class="card-footer">
                <a href="#" class="card-footer-item" id="transactionSubmit">Transfer</a>
              </footer>
            </div>
          </div>

          <div class="column">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">
                  Contract
                </p>
              </header>

              <div class="card-content">
                <div class="content">
                  <div class="field">
                    <div class="file has-name is-fullwidth">
                      <label class="file-label">
                        <input class="file-input" type="file" id="contractFile" />
                        <span class="file-cta">
                          <span class="file-icon"><i class="fas fa-upload"></i></span>
                          <span class="file-label">Choose a file…</span>
                        </span>
                        <span class="file-name">...</span>
                      </label>
                    </div>
                  </div>

                  <div class="field">
                    <div class="select is-fullwidth">
                      <select id="contractListFunctions"></select>
                    </div>
                  </div>
                </div>
              </div>

              <footer class="card-footer">
                <a href="#" class="card-footer-item" id="contractSubmit">Run</a>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/js/app.js"></script>
  </body>
</html>
